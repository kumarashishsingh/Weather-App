<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>30</p>
            </div>
            <div class="location">
                <p>Bihar</p>
                <span>12:58 - Monday 2025-01-18</span>
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
        </div>
        <section >
            <form action="" class="footer">
                <input type="text" placeholder="search location" class="search_area">
                <button type="submit" class="search_button">Search </button>
            </form>
        </section>
    </div>
   
</body>
<script src="script.js"></script>
</html>
